<table cellpadding="2" cellspacing="2">
    <tr style="height: 24px">
        <td style="width: 120px">
            Email:
        </td>
        <td style="width: 200px">
            {{Email}}
        </td>
    </tr>
    <tr>
        <td style="width: 120px">
            Name:
        </td>
        <td style="width: 200px">
            {{Name}}
        </td>
    </tr>
    <tr style="height: 24px">
        <td style="width: 120px">
            Phone:
        </td>
        <td style="width: 200px">
            {{Phone}}
        </td>
    </tr>
    <tr>
        <td style="width: 120px">
            Address:
        </td>
        <td style="width: 200px">
            {{Address}}
        </td>
    </tr>
    <tr style="height: 24px">
        <td style="width: 120px">
            Subject:
        </td>
        <td style="width: 200px">
            {{Subject}}
        </td>
    </tr>
    <tr style="height: 24px">
        <td style="width: 120px">
            Message:
        </td>
    </tr>
    <tr>
        <td colspan="2">
            {{Message}}
        </td>
    </tr>
</table>
